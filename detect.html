<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 114, 206, 0.08);
            text-align: center;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.3s forwards;
        }

        .image-comparison {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .image-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            position: relative;
            margin: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--card-shadow);
        }

        .image-wrapper:hover {
            transform: none;
            box-shadow: none;
        }

        .image-wrapper::before {
            display: none;
        }

        .image-container img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid rgba(74, 144, 226, 0.1);
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .image-label {
            text-align: center;
            margin-top: 0.25rem; /* Reduced from 0.5rem */
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem; /* Slightly smaller */
            position: absolute;
            bottom: -20px; /* Reduced from -25px */
            left: 0;
            right: 0;
        }

        .zoom-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .zoom-btn {
            background: var(--surface);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .zoom-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .result-section {
            text-align: center;
            margin-top: 2rem; /* Reduced from 3rem */
            position: relative;
            bottom: 0;
            z-index: 1;
            width: 100%;
            padding: 0.5rem; /* Reduced from 1rem */
        }

        #result {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary);
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .action-buttons {
            display: inline-flex;
            gap: 1rem;
        }

        .action-buttons button {
            margin-top: 0;
        }

        #progressBarContainer {
            position: relative;
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1rem; /* Reduced from 1.5rem */
            box-shadow: var(--card-shadow);
            text-align: center;
            z-index: 1;
            margin: 1rem auto; /* Reduced from 2rem */
            transform: none;
            left: 0;
            top: 0;
            scroll-margin-top: 2rem;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        #progressBar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        #progressBar div {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        .header-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 600px;
            margin: 0 auto 1rem auto; /* Reduced from 1.5rem */
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }

        .header-section h1 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .header-section p {
            color: var(--text-light);
            line-height: 1.6;
        }

        #uploadContainer {
            padding: 1rem; /* Reduced from 1.5rem */
        }

        nav {
            background-color: #004aad;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 1rem;
            }
            
            nav a {
                padding: 0.4rem 0.8rem;
                font-size: var(--font-xs);
                margin: 0 0.3rem;
            }

            .image-wrapper {
                max-width: 100%;
            }

            .image-container img {
                height: 300px;
            }
        }

        .image-wrapper img {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-wrapper img.loaded {
            opacity: 1;
        }

        html {
            scroll-behavior: smooth;
        }

        .custom-file-upload, button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover, button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .image-wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        .image-wrapper img {
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.05);
        }

        #progressBarContainer.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 144, 226, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./detect.html">Detect</a>
        <a href="./features.html">Features</a>
        <a href="./team.html">Team</a>
        <a href="./contact.html">Contact Us</a>
    </nav>
    
    <div id="uploadContainer">
        <div class="header-section">
            <h1>Bone Fracture Detection</h1>
            <p class="description">
                Upload an X-ray image to detect potential bone fractures. Our AI system will analyze your image and highlight any detected fractures.
            </p>
        </div>
        
        <div class="upload-section">
            <div class="action-buttons">
                <label for="imageUpload" class="custom-file-upload">Choose Image</label>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()" style="display: none;">
                <button onclick="uploadImage()">Analyze Image</button>
            </div>
        </div>
        
        <div class="image-container" id="imageContainer"></div>
        
        <div class="result-section">
            <div id="progressBarContainer" style="display: none;">
                <div class="progress-text">Analyzing image...</div>
                <div id="progressBar">
                    <div></div>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function previewImage() {
            const input = document.getElementById('imageUpload');
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear existing content

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                // Create and append elements before starting to read the file
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                const img = document.createElement('img');
                img.alt = 'Original Image';
                img.style.opacity = '0'; // Start with invisible image
                
                const label = document.createElement('div');
                label.className = 'image-label';
                label.textContent = 'Original Image';

                wrapper.appendChild(img);
                wrapper.appendChild(label);
                imageContainer.appendChild(wrapper);

                reader.onload = function (e) {
                    img.src = e.target.result;
                    // Once image is loaded, fade it in
                    img.onload = function() {
                        requestAnimationFrame(() => {
                            wrapper.style.opacity = '1';
                            wrapper.style.transform = 'translateY(0)';
                            img.style.opacity = '1';
                        });
                    };
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadImage() {
            const input = document.getElementById('imageUpload');
            const imageContainer = document.getElementById('imageContainer');
            const result = document.getElementById('result');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = progressBarContainer.querySelector('#progressBar div');

            if (!input.files.length) {
                result.textContent = 'Please upload an image first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', input.files[0]);

            result.innerHTML = '';
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';

            progressBarContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Add animation to progress bar
            progressBarContainer.classList.add('show');

            try {
                await animateProgress(progressBar, 0, 30);
                
                const response = await fetch('https://bfd-backend.onrender.com/detect', {
                    method: 'POST',
                    body: formData
                });

                await animateProgress(progressBar, 30, 60);

                if (!response.ok) {
                    throw new Error('Error processing image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                await animateProgress(progressBar, 60, 90);

                const img = new Image();
                img.src = imageUrl;
                
                await new Promise((resolve) => {
                    img.onload = resolve;
                });

                await animateProgress(progressBar, 90, 100);
                
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                img.alt = 'Detection Result';
                img.classList.add('loaded');
                
                const label = document.createElement('div');
                label.className = 'image-label';
                label.textContent = 'Detection Result';

                wrapper.appendChild(img);
                wrapper.appendChild(label);
                
                if (imageContainer.children.length > 1) {
                    imageContainer.removeChild(imageContainer.lastChild);
                }

                await new Promise(resolve => setTimeout(resolve, 500));
                imageContainer.appendChild(wrapper);

                // Add animation for result image
                requestAnimationFrame(() => {
                    wrapper.style.opacity = '1';
                    wrapper.style.transform = 'translateY(0)';
                });

                await new Promise(resolve => setTimeout(resolve, 300));
                progressBarContainer.style.opacity = '0';
                await new Promise(resolve => setTimeout(resolve, 300));
                progressBarContainer.style.opacity = '1';

                result.textContent = 'Analysis complete!';

            } catch (error) {
                result.textContent = `Error: ${error.message}`;
                progressBarContainer.style.display = 'none';
            }
        }

        async function animateProgress(progressBar, start, end) {
            const duration = 500;
            const steps = 20;
            const increment = (end - start) / steps;
            const stepDuration = duration / steps;

            for (let i = 0; i <= steps; i++) {
                const progress = start + (increment * i);
                progressBar.style.width = `${progress}%`;
                await new Promise(resolve => setTimeout(resolve, stepDuration));
            }
        }

        // Add this new function for initial animations
        document.addEventListener('DOMContentLoaded', () => {
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.style.opacity = '0';
            
            setTimeout(() => {
                uploadSection.style.opacity = '1';
                uploadSection.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
    <div class="footer">
        <p>&copy; 2025 Bone Fracture Detection. All rights reserved.</p>
    </div>
</body>
</html>
