<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 60px 0 0 0;
            background: linear-gradient(135deg, #f4f4f9 0%, #e6f3ff 100%);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
        }

        nav {
            background-color: #004aad;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            padding: 3rem 1rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/pattern.svg') center/cover;
            opacity: 0.05;
            z-index: 0;
        }

        .contact-header h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: fadeInDown 1s ease;
        }

        .contact-header p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
        }

        #contactContainer {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(74, 144, 226, 0.08);
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(74, 144, 226, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,74,173,0.2);
        }

        .contact-info,
        .info-card {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .contact-header {
                padding: 3rem 1rem;
            }

            .contact-header h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./detect.html">Detect</a>
        <a href="./features.html">Features</a>
        <a href="./team.html">Team</a>
        <a href="./contact.html">Contact Us</a>
    </nav>
    
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team for any inquiries or support regarding our AI-powered bone fracture detection system.</p>
    </div>

    <div id="contactContainer">
        <div class="contact-form">
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
            return false;
        }
    </script>
</body>

</html>
